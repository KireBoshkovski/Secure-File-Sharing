<app-header></app-header>

<div class="upload-container container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">File Upload</h2>

            <div class="mb-3">
                <label for="fileInput" class="form-label">Choose a file</label>
                <input class="form-control" type="file" id="fileInput" (change)="onFileSelected($event)" />
            </div>

            <div class="d-grid">
                <button class="btn btn-primary btn-lg" (click)="onUpload()" [disabled]="!selectedFile">
                    Upload
                </button>
            </div>
        </div>
    </div>
</div>
