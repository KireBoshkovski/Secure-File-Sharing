<div class="container">
    <form class="form-signin mt-xl-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="form-signin-heading">Sign in</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required="" autofocus=""
                formControlName="username">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required="" minlength="4"
                maxlength="20" formControlName="password">
        </p>
        <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a routerLink="/register" class="btn btn-block btn-light">Don't have an account? Register here!</a>
    </form>
</div>
