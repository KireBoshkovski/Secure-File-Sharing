<app-header></app-header>
<div class="container mt-4">
    <h2 class="text-center">Files you have access to</h2>

    <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Filename</th>
                <th>Filetype</th>
                <th>Owner</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let file of sharedFiles">
                <td>{{ file.id }}</td>
                <td>{{ file.name }}</td>
                <td>{{ file.type }}</td>
                <td>{{ file.owner }}</td>
                <td class="text-center">
                    <button class="btn btn-success btn-sm me-2" (click)="open(file.id)">View</button>
                    <button class="btn btn-primary btn-sm me-2" (click)="download(file.id, file.name)">Download</button>
                    <button class="btn btn-danger btn-sm me-2" (click)="edit(file.id)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
