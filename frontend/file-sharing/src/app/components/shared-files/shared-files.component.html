<app-header></app-header>
<div class="container mt-4">
    <h2 class="text-center">Files you have access to</h2>

    <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Filename</th>
                <th>Filetype</th>
                <th>Owner</th>
                <th>Open file</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let file of sharedFiles">
                <td>{{ file.id }}</td>
                <td>{{ file.name }}</td>
                <td>{{ file.type }}</td>
                <td>{{ file.owner }}</td>
                <td><button class="btn btn-success btn-sm" (click)="open(file.id)">View</button></td>
            </tr>
        </tbody>
    </table>
</div>
