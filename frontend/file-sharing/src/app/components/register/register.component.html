<div class="container mb-4">
    <form class="form-signin mt-xl-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2 class="form-signin-heading">Register</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required autofocus=""
                formControlName="username">
        </p>
        <p>
            <label for="email" class="sr-only">E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="E-mail" required autofocus=""
                formControlName="email">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required minlength="4"
                maxlength="20" formControlName="password">
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
    <a routerLink="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>
</div>
