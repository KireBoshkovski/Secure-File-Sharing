<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5 class="card-title mb-0">Edit File Content</h5>
        </div>
        <div class="card-body">
            <textarea [(ngModel)]="fileContent" class="form-control mb-3" rows="10"
                placeholder="Enter file content here..."></textarea>

            <button (click)="saveChanges()" class="btn btn-success">
                <i class="fas fa-save me-2"></i>Save Changes
            </button>
            <button (click)="cancel()" class="btn btn-danger ms-2">
                <i class="fas fa-times me-2"></i>Cancel
            </button>
        </div>
    </div>
</div>
